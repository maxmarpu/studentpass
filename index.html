<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Pass Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg text-center bg-glass">
            <h1 class="mb-4">Student Pass Checker</h1>
            <div class="form-group mb-3">
                <label for="assignment1" class="form-label">Assignment 1 Marks (out of 20):</label>
                <input type="number" id="assignment1" class="form-control" max="20" min="0" placeholder="Enter marks">
            </div>
            <div class="form-group mb-3">
                <label for="assignment2" class="form-label">Assignment 2 Marks (out of 20):</label>
                <input type="number" id="assignment2" class="form-control" max="20" min="0" placeholder="Enter marks">
            </div>
            <div class="form-group mb-3">
                <label for="midTerm" class="form-label">Mid-Term Exam Marks (out of 25):</label>
                <input type="number" id="midTerm" class="form-control" max="25" min="0" placeholder="Enter marks">
            </div>
            <button class="btn btn-primary w-100" onclick="checkPass()">Check Pass</button>
            <div id="result" class="mt-4"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
